<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <form class="border p-5">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo</label>
                  <input type="password" class="form-control" id="correo">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">telefono</label>
                    <input type="password" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">asunto</label>
                    <input type="password" class="form-control" id="asunto">
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" style="resize: none; height: 100px;" placeholder="mensaje" id="mesaje"></textarea>
                        <label for="mesaje">mensaje</label>
                      </div>
                </div>
                <div>
                    <button type="submit" class="w-100 btn btn-primary">Enviar</button>
                </div>
              </form>
        </div>
    </div>  
</div>
